<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back-button">
        <img src="../assets/back_arrow.png" alt="Voltar" height="50" width="50" onclick="window.location.href='../index.html'">
      </div>
    <section id="wrap">
        <section id="main">
            <div class="row">
                <div class="nowplaying"></div>
                <div class="keys">
                    <div data-key="65" class="key" data-note="C">
                        <span class="hints">A</span>
                    </div>
                    <div data-key="87" class="key sharp" data-note="C#">
                        <span class="hints">W</span>
                    </div>
                    <div data-key="83" class="key" data-note="D">
                        <span class="hints">S</span>
                    </div>
                    <div data-key="69" class="key sharp" data-note="D#">
                        <span class="hints">E</span>
                    </div>
                    <div data-key="68" class="key" data-note="E">
                        <span class="hints">D</span>
                    </div>
                    <div data-key="70" class="key" data-note="F">
                        <span class="hints">F</span>
                    </div>
                    <div data-key="84" class="key sharp" data-note="F#">
                        <span class="hints">T</span>
                    </div>
                    <div data-key="71" class="key" data-note="G">
                        <span class="hints">G</span>
                    </div>
                    <div data-key="89" class="key sharp" data-note="G#">
                        <span class="hints">Y</span>
                    </div>
                    <div data-key="72" class="key" data-note="A">
                        <span class="hints">H</span>
                    </div>
                    <div data-key="85" class="key sharp" data-note="A#">
                        <span class="hints">U</span>
                    </div>
                    <div data-key="74" class="key" data-note="B">
                        <span class="hints">J</span>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <!-- Adicionando os arquivos de Ã¡udio com data-key correspondente -->
    <audio data-key="65" src="/assets/C.mp3"></audio>
    <audio data-key="87" src="/assets/Cb.mp3"></audio>
    <audio data-key="83" src="/assets/D.mp3"></audio>
    <audio data-key="69" src="/assets/DSharp.mp3"></audio>
    <audio data-key="68" src="/assets/E.mp3"></audio>
    <audio data-key="70" src="/assets/F.mp3"></audio>
    <audio data-key="84" src="/assets/FSharp.mp3"></audio>
    <audio data-key="71" src="/assets/G.mp3"></audio>
    <audio data-key="89" src="/assets/GSharp.mp3"></audio>
    <audio data-key="72" src="/assets/A.mp3"></audio>
    <audio data-key="85" src="/assets/ASharp.mp3"></audio>
    <audio data-key="74" src="/assets/B.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Temporizador</title>
	<link rel="stylesheet" href="https://unpkg.com/bulma">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <div class="header has-background-black has-text-white py-5">
        <h1 class="title is-2">Temporizador</h1>
    </div>

    <!-- Corpo -->
    <div class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <!-- Inputs para o tempo -->
                    <div id="contenedorInputs">
                        <div class="field">
                            <label class="label">Horas</label>
                            <div class="control">
                                <input class="input" id="horas" type="number" placeholder="Horas" min="0">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Minutos</label>
                            <div class="control">
                                <input class="input" id="minutos" type="number" placeholder="Minutos" min="0">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Segundos</label>
                            <div class="control">
                                <input class="input" id="segundos" type="number" placeholder="Segundos" min="0">
                            </div>
                        </div>
                    </div>

                    <!-- Tempo restante -->
                    <h2 id="tempoRestante" class="title is-3">00:00:00.0</h2>

                    <!-- Botões -->
                    <div class="buttons is-centered">
                        <button id="btnIniciar" class="button is-success is-large" aria-label="Iniciar temporizador">
                            <span class="mdi mdi-play"></span>
                        </button>
                        <button id="btnPausar" class="button is-warning is-large" aria-label="Pausar temporizador">
                            <span class="mdi mdi-pause"></span>
                        </button>
                        <button id="btnParar" class="button is-danger is-large" aria-label="Parar temporizador">
                            <span class="mdi mdi-stop"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link para voltar -->
    <div class="has-text-centered">
        <a href="index.html" class="button is-link">Voltar</a>
    </div>

    <!-- Rodapé -->
    <div class="footer has-background-dark has-text-white py-3">
        <p>Aqui está um footer</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
